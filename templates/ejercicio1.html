<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/css/estilosEjercicios.css">
<title>Ejercicio 1</title>
</head>
<body>
  <h2>Calculo de Compras</h2>
  <form method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="tarros">Tarros de Pintura:</label>
    <input type="number" id="tarros" name="tarros" required>

    <button type="submit">Calcular</button>
  </form>

  {% if total_sin_descuento is not none %}
    <p><strong>Nombre:</strong> {{ nombre }}</p>
    <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
    <p><strong>Descuento:</strong>${{monto_descuento}}</p>
    <p><strong>Total con descuento:</strong> ${{ total_con_descuento }}</p>
  {% endif %}
</body>
</html>
